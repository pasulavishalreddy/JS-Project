<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Page -->
    <section id="landing" class="container text-center mt-5">
        <h1>Welcome to Focus Flow</h1>
        <p>Boost your productivity with task management and the Pomodoro technique.</p>
        <!-- <a href="#dashboard" class="btn btn-primary">Get Started</a> -->
        <a href="#" class="btn btn-primary" onclick="showSection('dashboard')">Get Started</a>
    </section>
    
    <!-- Dashboard -->
    <section id="dashboard" class="container mt-5 d-none">
        <h2>Dashboard</h2>
        <button class="btn btn-secondary" onclick="showSection('tasks')">Manage Tasks</button>
        <button class="btn btn-secondary" onclick="showSection('timer')">Pomodoro Timer</button>
        <button class="btn btn-secondary" onclick="showSection('stats')">Focus Stats</button>
        <button class="btn btn-secondary" onclick="showSection('settings')">Settings</button>
    </section>
    
    <!-- Task Management -->
    <section id="tasks" class="container mt-5 d-none">
        <h2>Task Management</h2>
        <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
        <button class="btn btn-success mt-2" onclick="addTask()">Add Task</button>
        <ul id="taskList" class="list-group mt-3"></ul>
    </section>
    
    <!-- Pomodoro Timer -->
    <section id="timer" class="container mt-5 d-none text-center">
        <h2>Pomodoro Timer</h2>
        <div id="timerDisplay" class="display-4">25:00</div>
        <button class="btn btn-danger" onclick="startTimer()">Start</button>
        <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
        <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
    </section>
    
    <!-- Focus Stats -->
    <section id="stats" class="container mt-5 d-none">
        <h2>Focus Stats</h2>
        <p>Track your productivity and time usage.</p>
    </section>
    
    <!-- Settings -->
    <section id="settings" class="container mt-5 d-none">
        <h2>Settings</h2>
        <button class="btn btn-dark" onclick="toggleTheme()">Toggle Dark Mode</button>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
