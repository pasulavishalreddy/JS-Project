<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager with Calendar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Task Manager</h1>

    <!-- Task Input Form -->
    <div class="card p-4 mb-4">
      <h4 class="card-title mb-3">Add New Task</h4>
      <form id="taskForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" id="taskName" class="form-control" placeholder="Enter task name" required>
          </div>
          <div class="col-md-6">
            <label for="taskDate" class="form-label">Date</label>
            <input type="date" id="taskDate" class="form-control" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="taskHour" class="form-label">Hour</label>
            <input type="number" id="taskHour" class="form-control" placeholder="0-23" min="0" max="23" required>
          </div>
          <div class="col-md-4">
            <label for="taskMinute" class="form-label">Minute</label>
            <input type="number" id="taskMinute" class="form-control" placeholder="0-59" min="0" max="59" required>
          </div>
          <div class="col-md-4">
            <label for="taskSecond" class="form-label">Second</label>
            <input type="number" id="taskSecond" class="form-control" placeholder="0-59" min="0" max="59" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </form>
    </div>

    <!-- Task List -->
    <div class="card p-4">
      <h4 class="card-title mb-3">Task List</h4>
      <ul id="taskList" class="list-group">
        <!-- Task items will be appended here -->
      </ul>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
